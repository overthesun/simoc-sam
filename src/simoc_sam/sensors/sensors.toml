[scd30]
name = "SCD30"
description = "NDIR CO2, Temperature, and Humidity Sensor"
module = "simoc_sam.sensors.scd30"
i2c_address = 0x61

    [scd30.data.CO2]
    unit = "ppm"
    label = "CO2 Concentration"

    [scd30.data.temperature]
    unit = "°C"
    label = "Temperature"

    [scd30.data.humidity]
    unit = "%RH"
    label = "Humidity"

